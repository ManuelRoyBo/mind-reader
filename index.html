<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <link rel="icon" type="image/x-icon" href="/img/crystal-ball.svg">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sevillana">
    <script src="app.js" defer></script>
</head>
<body>
    
    <header>
        <button id="fullscreen"></button>
        
        <a href="https://discord.gg/v5a3x4J6BN"><img src="img/discord-mark-white.svg" alt="discord"></a>
        <a href="https://github.com/ManuelRoyBo/mind-reader"><img src="img/github-mark-white.svg" alt="github"></a>
        <select name="language" id="language"></select>
    </header>
    <div class="mind-reading center">
        <video autoplay muted loop id="video">
            <source src="video/smoke.mp4" type="video/mp4">
        </video>
        <div class="fortune-container ">
            <h1 class="" id="fortune"></h1>
        </div>
        <img class="crystal-ball glow" src="img/crystal-ball.svg" alt="crystal ball">
        <button id="again" class="hidden"></button>
    </div>
</body>
</html>
